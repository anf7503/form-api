<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    // appends response data to the page
    const handleResponse = async (response, parseResponse) => {
      // grabs the content section
      const content = document.querySelector("#content");

      // Changes header based on status code
      switch (response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated (No Content)</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default:
          content.innerHTML = `<b>Status Code Not Implemented By Client</b>`;
          break;
      }

      // head requests don't send back information,
      // so will say data recieved
      if (parseResponse) {
        content.innerHTML += '<p>Meta Data Received</p>';
      }
      // will send back json for get and post
      else {
        let obj = await response.json();
        let jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;
      }
    }

    // sends post requests
    const sendPost = async (nameForm) => {
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      const formData = `name=${nameField.value}&age${ageField.value}`;

      // makes a fetch request
      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      // handles the response
      handleResponse(response, false);
      
    } 

    // sends request
    const requestUpdate = async (getUserForm) => {
      const url = getUserForm.querySelector('#urlField').value;
      const method = getUserForm.querySelector('#methodSelect').value;

      // makes the fetch request
      let response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        },
      });

      // calls handleResponse when we get a response
      // send true for method only on head requests
      handleResponse(response, method === 'head');
    }

    const init = () => {
      // grab the two forms
      const addUserForm = document.querySelector("#nameForm");
      const getUserForm = document.querySelector("#userForm");
      
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(getUserForm);
        return false;
      }

      // add the callbacks to the two forms
      addUserForm.addEventListener('submit', () => addUser);
      getUserForm.addEventListener('submit', () => getUsers);
    }

    window.onload = init;

  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
